<ion-content [fullscreen]="true" *ngIf="isLogin">
  <form class="form" #eventForm="ngForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
        <ion-input type="email" class="form-control" [(ngModel)]='user.email' name="title" #title='ngModel' aria-label="Username" aria-describedby="basic-addon1" required></ion-input>

      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" class="form-control" [(ngModel)]='user.password' name="start"  #dateStart='ngModel' aria-label="DateStart" aria-describedby="basic-addon1" required></ion-input>

      </ion-item>
      <ion-item>
        <small (click)="changeModal()">No tienes cuenta ? <span class="text-primary">Registrate</span></small>
        <ion-button type="submit" class="ml-2">login</ion-button>
      </ion-item>
  </form>
</ion-content>

<ion-content [fullscreen]="true" *ngIf="!isLogin">
  <form class="form" #eventForm="ngForm" (ngSubmit)="register()">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" class="form-control" [(ngModel)]='user.name' name="title" #title='ngModel' aria-label="Username" aria-describedby="basic-addon1" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" class="form-control" [(ngModel)]='user.email' name="title" #title='ngModel' aria-label="Username" aria-describedby="basic-addon1" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" class="form-control" [(ngModel)]='user.password' name="start"  #dateStart='ngModel' aria-label="DateStart" aria-describedby="basic-addon1" required></ion-input>
      </ion-item>
      <ion-item>
        <small (click)="changeModal()">tienes cuenta ? <span class="text-primary">Inicia Session</span></small>
        <ion-button type="submit" class="ml-2">Registrame</ion-button>
      </ion-item>
  </form>
</ion-content>
